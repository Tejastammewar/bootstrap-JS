<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error {
        border: 1px solid red;
      }
      .error-text {
        color: red;
      }

      .na,
      .na2 {
        color: red;
      }
      @keyframes shake {
        0% {
          left: -5px;
        }
        100% {
          right: -5px;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name: </label>
      <input type="text" id="name" required />
      <span id="na" style="color: red"></span>
      <br /><br />
      <label for="email">Email: </label>
      <input type="email" id="mailid" required />
      <span id="na2" style="color: red"></span>
      <br /><br />
      <label for="email">Website: </label>
      <input type="url" id="site" required />
      <span id="websiteError" style="color: red"></span>
      <br /><br />
      <label for="message">Message: </label>
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
      <span id="textarea1" style="color: red"></span>
      <br /><br />
      <button onclick="return validateform()" type="submit">Submit</button>
    </form>
    <script>
      function validateform() {
        const name = document.getElementById("name");
        const email = document.getElementById("mailid").value;

        if (!name.value) {
          name.classList.add("error");
          document.getElementById("na").innerHTML = "This field is required";
        } else {
          name.classList.remove("error");
          document.getElementById("na").innerHTML = "";
        }
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("mailid").classList.add("error");
          document.getElementById("na2").innerHTML =
            "Email is not in a valid format. ";
        }
        const website = document.getElementById("site").value;
        let websiteError = "";
        const urlPattern =
          /^(http|https):\/\/([a-zA-Z0-9.-]+)\.([a-zA-Z]{2,4})(\/[a-zA-Z0-9/_.-]*)?$/;
        if (!urlPattern.test(website)) {
          websiteError = "Website URL is not in a valid format.";
          document.getElementById("website").classList.add("error-input");
        }

        const websiteErrorElement = document.getElementById("websiteError");
        websiteErrorElement.textContent = websiteError;

        const textarea = document.getElementById("message").value;
        if (textarea === "") {
          document.getElementById("textarea1").innerHTML =
            "This field is required";
          document.getElementById("message").classList.add("error-input");
        }

        // Display the error message or submit the form
        if (na1 || em1 || websiteError || textarea === "") {
          return false;
        }
      }
    </script>
  </body>
</html>
