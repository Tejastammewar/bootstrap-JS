<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <form class="form bg-light mt-5" style="max-width: 60%">
        <table style="width: 80%">
          <tr>
            <td><label class="form-label fw-bold mt-3">First Name</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3 mt-3" id="inputGroupPrepend">&#9788;</span>
                <input
                  type="text"
                  class="form-control mb-3 mt-3"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required=True
                />
                </div>
             
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">Last Name</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3 " id="inputGroupPrepend">&#9788;</span>
              <input
                class="form-control mb-3 "
                type="text"
                placeholder="Last Name"
                required
              />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="validationCustomUsername" class="form-label fw-bold"
                >E-mail</label</td>
            <td>
                <div class="input-group has-validation">
                    <span class="input-group-text mb-3" id="inputGroupPrepend">&#9993;</span>
                    <input
                      type="text"
                      class="form-control mb-3"
                      id="validationCustomUsername"
                      aria-describedby="inputGroupPrepend"
                      required
                    />
                    </div>
                    
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">Phone#</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3" id="inputGroupPrepend">&#9742;</span>
                <input
                  type="tel"
                  class="form-control mb-3"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                </div>
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">Address</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3" id="inputGroupPrepend">&#127968;</span>
              <input
                type="tel"
                placeholder="Address"
                class="form-control rounded mb-3"
                required
              />
              </div>
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">City</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3" id="inputGroupPrepend">&#127961;</span>
              <input
                type="tel"
                placeholder="City"
                class="form-control rounded mb-3"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">State</label></td>
            <td>
              <div class="input-group has-validation">
                <span class="input-group-text mb-3" id="inputGroupPrepend">&#9776;</span>
                <select class="form-select mb-3">
                  <option>Please select your state</option>
                  <option>Maharashtra</option>
                  <option>Madhya Pradesh</option>
                  <option>Gujrat</option>
                  <option>Telangana</option>
                </select>
              </td>
                </div>
              
          </tr>
          <tr>
            <td>
              <label class="form-label fw-bold mb-3"
                >Do you have hosting?</label
              >
            </td>
            <td><input type="radio" name="hosting" />Yes</td>
            <td><input type="radio" name="hosting" />No</td>
          </tr>
          <tr>
            <td>
              <label class="form-label fw-bold mb-3">Project Description</label>
            </td>
            <td>
              <textarea
                class="mb-3"
                id="101"
                placeholder="Project Description"
                rows="2"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button
                class="btn btn-warning text-white mb-3"
                type="submit"
                style="width: 30%"
              >
                Send &#9654;
              </button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
