<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <form>
        <table>
          <tr>
            <td><label class="form-label fw-bold">1st Number : </label></td>
            <td></td>
            <td>
              <input
                type="text"
                id="num1"
                placeholder="Enter a number"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label fw-bold">2nd Number : </label></td>
            <td></td>
            <td>
              <input
                type="text"
                id="num2"
                placeholder="Enter a number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="multiply()">Multiply</button>
              <button onclick="divide()">Divide</button>
            </td>
          </tr>
          <tr>
            <td>
              <p>
                The result Is: <br />
                <span id="ans"></span>
              </p>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script>
      function multiply() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var ans = num1 * num2;
        document.getElementById("ans").innerHTML = ans;
      }
      function divide() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var ans = num1 / num2;
        document.getElementById("ans").textContent = ans;
      }
    </script>
  </body>
</html>
